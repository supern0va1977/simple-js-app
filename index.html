<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pokedex</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-light">
    <nav class="navbar justify-content-center">
      <a class="navbar-brand" href="#">
        <img src="https://iconape.com/wp-content/files/ae/155936/png/pokemon-go-team-mystic-logo.png" alt="Pokémon Logo" />
      </a>
    </nav>
    <form class="form-inline justify-content-center">
      <input class="form-control " id="searchBar" type="search" placeholder="&#x1F50E;&#xFE0E; Search Pokémon" aria-label="Search">
    </form>
  </header>

  <main>
    <!---modal !-->
    <div class="loading-message text-center">
      <p>Please wait...</p>
      <div class="lds-ripple"><div></div><div></div></div>
    </div>
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>
<!-- Modal -->
<!-- POKEMON !-->
    <div class="container">
      <ul class="pokemon-list list-unstyled list-group"></ul>
    </div>
    <!-- BUTTON TO TOP OF PAGE !-->
    <button type="button" class="btn btn-floating btn-lg" id="btn-back-to-top">
      &#8593;
    </button>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
